<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const favoriteNumberText = document.querySelector(".js-favoriteNumber");
      const numberButtons = document.querySelectorAll(".js-numberButton");
      // ボタンを選択した時のイベント
      numberButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // 選択された数字で更新する
          const selectedNumber = button.innerText;
          favoriteNumberText.innerText = selectedNumber;
        })
      })
    })
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      color: #2b2b2b;
    }
    body {
      display: flex;
      justify-content: center;
      font-size: 22px;
    }
    .container {
      padding-top: 32px;
    }
    .container > * {
      margin-bottom: 24px;
    }
    .numberButton {
      font-size: 22px;
      width: 80px;
      height: 80px;
      background-color: #fff;
      border: 2px solid #5B66A6;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.1s;
    }
    .numberButton:hover {
      background-color: #d5d9f0;
    }
    .primaryColoredText {
      font-size: 24px;
      font-weight: bold;
      color: #6553A6;
    }
    .primaryUnderlinedText {
      font-size: 28px;
      font-weight: bold;
      text-decoration: underline 3px #6553A6;
      text-underline-offset: 6px;
    }
  </style>
</head>
<body>
<div class="container">
  <p>好きな数字は？</p>
  <div>
    <button class="numberButton js-numberButton">1</button>
    <button class="numberButton js-numberButton">2</button>
    <button class="numberButton js-numberButton">3</button>
    <button class="numberButton js-numberButton">4</button>
    <button class="numberButton js-numberButton">5</button>
  </div>
  <p class="primaryUnderlinedText">選択されたのは
    <span class="primaryColoredText js-favoriteNumber"></span>
    です！
  </p>
</div>
</body>
</html>
